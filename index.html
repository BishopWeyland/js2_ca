<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="layout-margin-nav">
      <nav>
        <a href="index.html" class="logo">
          <i class="fa-solid fa-note-sticky"></i><span>Page.</span>
        </a>
        <div class="sign-out-btn">
       <button class="sign-out"><i class="fa-solid fa-user"></i> Sign-out</button>
        </div>
      </nav>
    </div>
    <div class="justify-align-center">
      <div class="post-container">
        <form action="" id="create-post">
              <div class="form-control flex-column">
                        <input name="title" id="title" placeholder="Post title.">
                    </div>
          <div class="form-control flex-column">
            <textarea name="body" id="body"
              placeholder="What are you thinking about?"
              name="create-post"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <input type="submit" value="Post" id="post-button" class="btn" />
        </form>
      </div>
    </div>  
    <h1 class="feed-h1">Feed</h1>
    <div class="justify-align-center">
      <div class="filter-container">
        <form action="" id="search-form">
            <input type="search" placeholder="Search" id="search-input" name="term">
        </form>

        <select name="select-posts" id="select-posts" value="all-posts">
            <option value="all-posts">All posts</option>
            <option value="my-posts">My posts</option>
        </select>

        </div>
    </div>
    
    <div class="justify-align-center">
      
      <div class="feed-container"></div>
      
    </div>
    <script src="./JS/edit-posts.js" type="module"></script>
    <script src="./JS/index.js" type="module"></script>
    <script src="./JS/feed.js" type="module"></script>
    <script src="./JS/post.js" type="module"></script>
    <script src="./JS/sign-out.js"></script>
  </body>
  </body>
</html>
