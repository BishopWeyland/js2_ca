           <div class="form-container">
                <h2>Create account</h2>
                <form action="">
                    <div class="form-control flex-column">
                        <label>
                            Username:
                        </label>
                        <input name="your-username" id="username">
                    </div>
                    <div class="form-control flex-column">
                        <label>

                        </label>

                    </div>
                    <div class="form-control flex-column">
                        <label>
                            Password:
                        </label>
                        <input type="password" name="your-password" id="password">
                    </div>
                    <div class="form-control flex-column">
                        <label>
                            Confirm password:
                        </label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                    <input type="submit" value="Create account" id="sign-in-button" class="btn">
                </form>
